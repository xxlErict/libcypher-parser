name: build-cypher-lint-windows

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >
            base-devel
            git
            make
            autoconf
            automake
            libtool
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-clang
            mingw-w64-x86_64-pkg-config

      - name: Build leg (PEG)
        shell: msys2 {0}
        run: |
          cd /tmp
          git clone https://github.com/gpakosz/peg.git || true
          cd peg
          make || true
          cp leg /usr/bin/leg || true
          chmod +x /usr/bin/leg
          which leg

      - name: Prepare libcypher-parser
        shell: msys2 {0}
        run: |
          if [ ! -d libcypher-parser ]; then
            git clone https://github.com/cleishm/libcypher-parser.git
          fi
          cd libcypher-parser
          ls -la

      - name: Patch cypher-lint.c (pre-build)
        shell: msys2 {0}
        run: |
          cd libcypher-parser
          if [ -f src/cypher-lint.c ]; then
            sed -i '1i #ifdef _WIN32\n#include <io.h>\n#define isatty _isatty\n#define fileno _fileno\n#include <windows.h>\n#endif\n' src/cypher-lint.c
            sed -E -i 's/bool[[:space:]]+EnableVTMode[[:space:]]*\(\)/bool EnableVTMode(void)/g' src/cypher-lint.c
          fi
          echo "Patched cypher-lint.c"

      - name: Autogen and configure
        shell: msys2 {0}
        run: |
          cd libcypher-parser
          ./autogen.sh || true
          export CC=clang
          export CFLAGS="-O0 -Wno-error -Wno-strict-prototypes -Wno-implicit-function-declaration"
          ./configure --prefix=/usr

      - name: Build
        shell: msys2 {0}
        run: |
          cd libcypher-parser
          make -j1

      - name: Patch parser.c (post-build)
        shell: msys2 {0}
        run: |
          cd libcypher-parser
          if [ -f src/parser.c ]; then
            sed -i '1i #include <setjmp.h>\n#ifdef _WIN32\ntypedef jmp_buf sigjmp_buf;\n#define sigsetjmp(env,savesigs) setjmp(env)\n#define siglongjmp(env,val) longjmp(env,val)\n#endif\n' src/parser.c
          fi
          echo "Patched parser.c"

      - name: Package artifact
        shell: msys2 {0}
        run: |
          cd libcypher-parser/src
          mkdir -p release
          cp cypher-lint.exe release/
          cp /mingw64/bin/libgcc* release/ 2>/dev/null || true
          cp /mingw64/bin/libwinpthread* release/ 2>/dev/null || true
          cd release
          zip -r cypher-lint-windows.zip *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cypher-lint-windows
          path: libcypher-parser/src/release/cypher-lint-windows.zip
